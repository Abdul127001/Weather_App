<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App || Abdul Karim Khan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
   
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    
    <Main>
        <div class="container">
            <div class="search-section">
                <div class="input-group">
                    <span class="material-symbols-rounded">
                        search
                        </span>
                    <input type="search" name="search" id="search" placeholder="Enter City Name" />
                </div>
                <button class="location-group">
                    <span class="material-symbols-rounded">
                        my_location
                        </span>
                </button>
            </div>

            <div class="no-result">
                <img src="images/animated/no-result.svg" alt="weather-img" class="weather-img" />
                    <h4 class="title">No Result Found</h4>
                    <p class="description">Something went wrong!!! We are unable to retrieve weather details from server. Please check the city name is valid or try again later.</p>
            </div>

            <div class="weather-section">
                <div class="current-weather">
                    <img src="images/animated/cloudy-night-3.svg" alt="weather-img" class="weather-img" />
                    <h4 class="temprature">00<span>â„ƒ</span></h4>
                    <p class="description">Weather Condition</p>
                </div>
                <div class="hourly-weather">
                    <ul class="weather-list">
                    </ul>
                    
                </div>
            </div>
        </div>
    </Main>

    <Footer>
        <p>&copy; 2025 All rights reserved by Abdul Karim Khan.</p>
    </Footer>

    <script src="script.js"></script>
</body>
</html>
