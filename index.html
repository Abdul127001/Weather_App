<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App || Abdul Karim Khan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
   
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    
    <Main>
        <div class="container">
            <div class="search-section">
                <div class="input-group">
                    <span class="material-symbols-rounded">
                        search
                        </span>
                    <input type="text" name="search" id="search" placeholder="Enter City Name" />
                </div>
                <button class="location-group">
                    <span class="material-symbols-rounded">
                        my_location
                        </span>
                </button>
            </div>
            <div class="weather-section">
                <div class="current-weather">
                    <img src="images/animated/cloudy.svg" alt="weather-img">
                    <h3 class="temprature">25<span>℃</span></h3>
                    <p class="description">Cloudy</p>
                </div>
                <div class="hourly-weather">
                    <ul class="weather-list">
                        <li>
                            <p class="time">0:00</p>
                            <img src="images/animated/cloudy.svg" alt="weather-img">
                            <p class="temprature">25<span>℃</span></p>
                        </li>
                        <li>
                            <p class="time">0:00</p>
                            <img src="images/animated/cloudy.svg" alt="weather-img">
                            <p class="temprature">25<span>℃</span></p>
                        </li>
                        <li>
                            <p class="time">0:00</p>
                            <img src="images/animated/cloudy.svg" alt="weather-img">
                            <p class="temprature">25<span>℃</span></p>
                        </li>
                        <li>
                            <p class="time">0:00</p>
                            <img src="images/animated/cloudy.svg" alt="weather-img">
                            <p class="temprature">25<span>℃</span></p>
                        </li>
                        <li>
                            <p class="time">0:00</p>
                            <img src="images/animated/cloudy.svg" alt="weather-img">
                            <p class="temprature">25<span>℃</span></p>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </Main>

    <Footer>
        <p>&copy; 2025 All rights reserved by Abdul Karim Khan.</p>
    </Footer>
</body>
</html>
